{extend name="index/base" /}
{block name="style"}
<style>
		.a-upload {
			padding: 4px 10px;
			height: 20px;
			line-height: 20px;
			cursor: pointer;
			color: #888;
			background: #fafafa;
			border: 1px solid #ddd;
			border-radius: 4px;
            height:100px;
            margin: 10px 0 10px;
		}
		
		.a-upload  input {
			position: absolute;
			font-size: 100px;
			right: 0;
			top: 0;
			opacity: 0;
			filter: alpha(opacity=0);
			cursor: pointer
		}
		
		.a-upload:hover {
			color: #444;
			background: #eee;
			border-color: #ccc;
			text-decoration: none
		}
    </style>

{/block}
{block name="content"}
<form action="" enctype="multipart/form-data" method="POST">
    <label for="exampleInputName">图片名称</label>
    <input type="text" class="form-control" name="photo_name" id="exampleInputName" placeholder="图片名称">    
    <input type="file" name="photo" class="a-upload">
    <input type="submit" value="确定">
</form>
{/block}
