{extend name="index/base" /}
{block name="content"}
<form  action="##" id="form1" enctype="multipart/form-data" method="post" style="width: 400px;margin: 10px 200px 0px;">
    <div class="form-group" >
        <label for="exampleInputEmail1">用户名</label>
        <input type="text" class="form-control" disabled="disabled" value="{:session('user.username')}" name="username" id="exampleInputEmail1" placeholder="用户名">
        <label for="exampleInputPassword1">当前密码</label>
        <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="当前密码">
        <label for="exampleInputPassword2">新密码</label>
        <input type="password" class="form-control" name="password_new" id="exampleInputPassword2" placeholder="新密码">
        <label for="exampleInputPassword3">确认密码</label>
        <input type="password" class="form-control" name="password_new_confirm" id="exampleInputPassword3" placeholder="确认密码">
        <label >昵称</label>
        <input type="text" class="form-control" name="nickname"  placeholder="昵称" value="{:session('user.nickname')}">
        <label>邮箱</label>
        <input type="email" class="form-control" name="email"  placeholder="邮箱" value="{:session('user.email')}">
        <label>头像</label>
        <input type="file" class="form-control" name="profile_photo"  placeholder="上传头像" value="">
    </div>
    <button type="submit" class="btn btn-default"  >提交</button>
</form>

{/block}
