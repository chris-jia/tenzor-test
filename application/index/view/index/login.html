<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>登录</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript">
        function login() {
            $.ajax({
                //几个参数需要注意一下
                type: "POST",//方法类型
                dataType: "json",//预期服务器返回的数据类型
                url: "{:url('index/index/login')}" ,//url
                data: $('#form1').serialize(),
                success: function (result) {
                    console.log(result);//打印服务端返回的数据(调试用)
                    if (result.resultCode == 200) {
                        alert("SUCCESS");
                    }
                    ;
                },

            });
        }
    </script>
</head>
<body>

<form  action="##" id="form1" method="post" style="width: 900px;margin: 10px auto 0px;">
    <div class="form-group" >
        <h2>欢迎你，请登录</h2>
        <label for="exampleInputEmail1">用户名</label>
        <input type="text" class="form-control" name="username" id="exampleInputEmail1" placeholder="用户名">
        <label for="exampleInputPassword1">密码</label>
        <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="密码">
    </div>
    <button type="submit" class="btn btn-default" onclick="login()" >登录</button>
    <a href="{:url('index/index/register')}" style="float: right" >注册新用户</a>
</form>




<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
