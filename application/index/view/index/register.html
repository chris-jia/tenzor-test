<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>注册</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<form  action="##" id="form1" method="post" style="width: 800px;margin: 50px auto 0px;">
    <div class="form-group" >
        <h2>请按要求注册</h2>
        <label for="exampleInputEmail1">用户名</label>
        <input type="text" class="form-control" name="username" id="exampleInputEmail1" placeholder="用户名">
        <label for="exampleInputPassword1">密码</label>
        <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="密码">
        <label for="exampleInputPassword2">确认密码</label>
        <input type="password" class="form-control" name="password_confirm" id="exampleInputPassword2" placeholder="确认密码">
        <label for="exampleInputEmail2">昵称</label>
        <input type="text" class="form-control" name="nickname" id="exampleInputEmail2" placeholder="昵称">
        <label for="exampleInputEmail3">邮箱</label>
        <input type="email" class="form-control" name="email" id="exampleInputEmail3" placeholder="邮箱">
    </div>
    <button type="submit" class="btn btn-default" >注册</button>
    <a href="{:url('index/index/login')}" style="float: right" >已有账户？点此登录</a>
</form>


<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
